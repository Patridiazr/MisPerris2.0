{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flexboxgrid.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Mis Perris</title>
</head>
        <body id="LoginForm" form method="POST" class="form-signin" action="{% url 'iniciar' %}">
                {% csrf_token %}
                <div class="container">
                        <div class="row">
                                <div class="col-md-12">
                <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                   <h2>Login</h2>
                   <p>Ingresa con tu Rut y Contraseña</p>
                   </div>
                    <form id="Login">
                        <div class="form-group">
                                <label for="inputRut"  class="sr-only">Rut</label>
                                <input type="text" id="inputRut" name="rut" class="form-control" placeholder="Rut" required autofocus>
                        </div>
                        <div class="form-group">
                                <label for="inputPassword" class="sr-only">Contraseña</label>
                                <input type="password" name="contrasenia" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <div class="forgot">
                        <a href="reset.html">Olvidaste tu contraseña?</a>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
                <p class="mt-4 mb-3 text-muted">&copy; 2017-2018</p>
                    </form>
                    </div>
                </div>
                </div></div></div> 
                </div>
</body>
</html>
